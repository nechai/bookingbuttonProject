label: 'Про нас'
default_value:
  -
    value: "Відкриті у 2008 році апартаменти 7Seasons пропонують вам ексклюзивні та стильні апартаменти з чудовими цінами прямо в центрі Будапешта, лише за декілька хвилин ходьби від головних визначних пам'яток.\r\n\r\nПросторі студії, однокімнатні, двокімнатні та трикімнатні апартаменти з витонченим сучасним дизайном та меблями оснащені різноманітними сучасними зручностями та зручностями для комфортного проживання. Бездротовий доступ до Інтернету доступний у всіх апартаментах безкоштовно.\r\n\r\nАпартаменти 7Seasons легко доступні, оскільки всі засоби громадського транспорту (метро 2, метро 3, метро тисячоліття та декілька трамваїв та автобусів) розташовані всього за 2 хвилини ходьби від готелю. Легко дістатися пішки можна легко дістатися до Андраши Бульвару, площі Діка та площі Ліста Ференца, базиліки Св. Стефана, синагоги, Державного оперного театру та парламенту Угорщини."
