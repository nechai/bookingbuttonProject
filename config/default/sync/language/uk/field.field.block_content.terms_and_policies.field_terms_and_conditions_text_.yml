    value: "<h4>Правила та умови</h4>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">Бронювання</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">Ви можете забронювати свою квартиру через наш веб-сайт за допомогою миттєвого підтвердження. Бронювання можливе лише за умови гарантії за кредитною карткою (БЕЗКОШТОВНА ПРИЧИНА ПРАВИЛЬНИКА) або з повним передоплатою (НЕЗВИЧНА КРОК).</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">-------------------------</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">Вартість</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">Підтверджена вартість бронювання завжди в євро *, вона включає 18% ПДВ, але не включає 4% туристичного податку та 7% послуги. Туристичний податок та плата за обслуговування повинні бути сплачені під час вашого перебування (навіть якщо плата за проживання була сплачена заздалегідь). * Будь ласка, зверніть увагу, що ви можете змінити валюту відображених тарифів в нашій системі онлайн-бронювання, але ці тарифи призначені лише для інформаційних цілей.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">НЕПРАВИЛЬНА КРАЩА: Обмежений курс. Повна оплата заздалегідь потрібна. Потрібно придбати онлайн в певну кількість днів (зазвичай, 21 день) до прибуття. Ваша кредитна / дебетова картка стягуватиметься негайно за весь період перебування. Бронювання за цією ціною не підлягає відшкодуванню, і його не можна скасувати або змінити.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">Найкраща доступна ставка: Наша найпопулярніша ставка. Бронювання може бути змінено або скасовано до вашого прибуття згідно з нашою політикою скасування (див. Нижче). Інші обмеження, такі як мінімальний термін перебування, можуть застосовуватися.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">-------------------------</p>\r\n"
