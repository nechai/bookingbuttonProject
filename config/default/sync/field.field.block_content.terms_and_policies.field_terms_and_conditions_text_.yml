    value: "<h4>Terms and Conditions</h4>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">RESERVATION</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">You can book your apartment online through our website with instant confirmation. Reservation is possible only with credit card guarantee (BEST AVAILABLE RATE) or with full pre-payment (NON-REFUNDABLE RATE).</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">-------------------------</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">RATES</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">The confirmed price of your booking is always in EUR*, it includes 18% VAT, but excludes 4% tourist tax and 7% service fee. Tourist tax and service fee have to be paid during your stay (even if the accommodation fee has been paid in advance). * Please note that you can change the currency of displayed rates in our online booking system, but those rates are for information purposes only.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">NON-REFUNDABLE RATE: Restricted rate. Full payment in advance is required. Must purchase online at a determined number of days (usually 21 days) prior to arrival. Your credit/debit card will be charged immediately for the entire stay. Bookings at this rate are not refundable and cannot be cancelled or modified.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">BEST AVAILABLE RATE: Our most flexible rate. Reservation can be modified or cancelled before your arrival according to our cancellation policy (see below). Other restrictions, such as minimum stay may apply.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">-------------------------</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">PAYMENT NON-REFUNDABLE RATE - Full payment in advance is required. Your credit/debit card will be charged immediately for the entire stay.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">BEST AVAILABLE RATE - The payment for your accommodation can be made by cash or by credit card upon arrival after check-in. Please be informed that cash payment is possible both in EUR or HUF (the conversion is made at the foreign currency selling rate - valid on the day of payment - of the bank where the account of 7Seasons Apartments is kept). Accepted credit/debit cards: Visa, Euro/Mastercard, Maestro We reserve the right to pre-authorise credit cards prior to arrival. If the pre-authorisation fails on the given credit/debit card, we will inform you about the declined transaction and give you 48 hours to provide new credit/debit card details. We reserve the right to cancel the reservation if a valid credit/debit card is not provided.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">-------------------------</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">CANCELLATION POLICY NON-REFUNDABLE RATE bookings cannot be cancelled or modified.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">BEST AVAILABLE RATE bookings can be cancelled with the following terms: - If cancelled or modified up to 5 days prior to the date of arrival, no penalty will be charged. - If cancelled or modified later, the first night will be charged. -In case of no-show, the total price of the reservation will be charged. Modifications/changes for shortening of stay and/or downgrading of room type same terms and conditions apply as cancellation policy above. If you wish to cancel your booking made directly on our website, please click on the link in your confirmation or send us a message via email including your reservation ID number. Booking made on any other websites can only be cancelled on the website, where the original reservation has been made.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">-------------------------</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">CHECK-IN &amp; CHECK-OUT - Check-in is possible from 2.00 pm - Check-out is until 11.00 am In case of early arrival or late departure our Guests can use our luggage room with no extra charge. In case you fail to check-out by 11.00 am, we reserve the right to charge a late check-out fee or charge for an additional night, without being able to guarantee the availability.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">-------------------------</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">RECEPTION OPENING HOURS</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">Our reception is opened 24 hours, every day of the year; therefore you will not need to worry about late check-in. We generally ask for arrival details in order of the smooth check in.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">-------------------------</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">BREAKFAST</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">We offer full hot &amp; cold buffet breakfast for 11.00 EUR / person, under 6 years is free of charge. Our rates are excluding breakfast. Breakfast hours: 7:00 - 10:30 AM</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">-------------------------</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">CHILDREN POLICY</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">- Maximum of two children from 0 to 6 years stays free of charge when using existing beds.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">- Maximum of two children from 0 to 6 years stays free of charge in a child's cot/crib.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">- Maximum of two children from 7 to 12 years is charged EUR 5.00 per person per night when using existing beds.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">- Any other children or adult is charged EUR 10.00 per person per night.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">We provide the children amenities FREE of charge!</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">-------------------------</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">GROUP POLICY</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">When booking for 10 or more persons or 3 or more apartments, different policies and additional supplements may apply. The confirmation letter includes the valid cancellation and prepayment policies. We may require deposit payment up to 30 % of the total value of your reservation to guarantee your booking. * Please note, that having loud parties or any activities that may bother other guests are strictly prohibited. We reserve the right to ask an amount of EUR 100.00 / person as a security deposit what is refundable upon check out if the house rules were kept and after an inspection of the room is completed.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">-------------------------</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">DEPOSIT POLICY</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">When booking for over EUR 1500.00, different policies and additional supplements may apply. The confirmation letter includes the valid cancellation and prepayment policies. We may require deposit payment to guarantee your booking.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">-------------------------</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">LONG-STAY BOOKINGS</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">When booking for more than 14 days, different policies and additional supplements may apply. The confirmation letter includes the valid cancellation and prepayment policies. We may require deposit payment to guarantee your booking.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">-------------------------</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">PARKING</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">Car parking is available at our guarded underground garage for extra charge (EUR 20.00 / night / car). If you wish to reserve a parking place, please let us know when making a booking. Please note, that EUR 15.00 security deposit is required for the proximity card for the parking place. With this card you can drive in/out as many times as you want. The deposit will be returned in exchange of the parking card.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">-------------------------</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">AIR-CONDITIONING</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">Please be informed that the air-conditioning is only available from 1st of June to 31st of October. If you wish to use the air-conditioning in your apartment, please ask the remote control at the Reception upon arrival. Please note, that EUR 30.00 security deposit is required for the remote control.The deposit will be returned in exchange of the remote control.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">-------------------------</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">SMOKING</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">All of our apartments are non-smoking. Our Guests may smoke on the balcony of the apartment. Smoking inside the apartment is strictly prohibited and results EUR 150.00 penalty.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">-------------------------</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">SMALL PETS</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">Pets are NOT allowed in our apartments.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">-------------------------</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">LOSS OR DAMAGE</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">7Seasons Apartments is not responsible for lost, damaged, or stolen personal items. All apartments are equipped with in-room safes. Guests should ensure their Travel Insurance covers all such risks. Should any guests lose personal belongings whilst staying at 7Seasons Apartments, if recovered, the item will be recorded as 'found'. If an valuable is left in the apartments after the guest has checked-out, it will be placed in our Lost &amp; Found store. For any items left behind, Guests should get in touch with us. We will ship items back at the owner's expense. Any items in the Lost &amp; Found, which are not claimed within thirty (30) days, will be donated to a local charity or discarded. All belongings left in the apartment next the waste bin will be also discarded. According to health regulation the listed belongs can be not stored: food &amp; drink, underclothes, hygiene supplies (any razors, toothbrushes, cosmetic products ...) The pre-authorisation made before arrival may be used to cover incidental items including security bond or deposit for any breakages or damage incurred during your stay or cleaning charges in excess of the normal level of cleaning.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">-------------------------</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">SPECIAL REQUESTS</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">All special requests are subject to availability upon check-in. Special requests cannot be guaranteed and may incur additional charges.</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">-------------------------</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">PRIVACY POLICY</p>\r\n\r\n<p ng-bind-html=\"paymentPolicy | linky: '_blank'\">Your reservation is absolutely secure. All personal data is encrypted and will be processed in a secure way. We take the privacy of your personal data very seriously. Your personal information will only be used to process your booking. We will use your email address to send a confirmation and, if necessary, might use the other information to contact you for help in processing the reservation. We will also use your contact information to: - send you a pre-arrival message summarizing your confirmation details and providing other information about the area and the hotel; - notify you about special offers and promotions as described in this privacy statement; as well as - send you periodic satisfaction or market research surveys. You can of course unsubscribe anytime, by writing us an e-mail, or clicking on the \" unsubscribe\" link at the bottom of our newsletter.</p>\r\n"
